<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded" placeholder="Enter your email" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded" placeholder="Enter your password" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Login
        </button>
        <a href="/register" class="text-blue-500 hover:underline">Register</a>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        console.log("User logged in:", userCredential.user);
        // Redirect to the upload page
        window.location.href = "/upload";
      })
      .catch((error) => {
        console.error("Login error:", error);
        alert(error.message);
      });
  });
</script>
{% endblock %}
